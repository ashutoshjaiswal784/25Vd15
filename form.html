<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML FORM</legend>

            <label for="">your name</label>
            <input type="text" name="" id="" placeholder="enter your name"><br><br>

            <label for=""> for your contact</label>
            <input type="number" name="" id="" placeholder="enter your contact"><br><br>

            <label for="">your email</label>
            <input type="email" name="" id="" placeholder="enter your email"><br><br>
            <label for="">your password</label>
            <input type="password" name="" id="" placeholder="enter your password"><br><br>

            <label for="">your date of birth</label>
            <input type="date" name="" id="" placeholder="enter your date of birth"><br><br>

            <label for="">your gender</label>
            <input type="radio" name="" id="" >male

            <input type="radio" name="" id="" >female
            <input type="radio" name="" id="" >other<br><br>

            <label for="">your qualification</label>
            <select name="" id="">
                <option value="">select</option>
                <option value="">10th</option>
                <option value="">12th</option>
                <option value="">graduation</option>
                <option value="">post graduation</option>
            </select><br><br>

            <label for="">your address</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="enter your address"></textarea><br><br>
            <input type="checkbox" name="" id="" >i agree to the term and condition<br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <input type="button" value="click me">
            <input type="file" name="" id=""><br><br>
            <input type="color" name="" id=""><br><br>
            <input type="range" name="" id=""><br><br>
            <input type="hidden" name="" id=""><br><br>
            <input type="search" name="" id=""><br><br>
            <input type="tel" name="" id=""><br><br>
            <input type="time" name="" id=""><br><br>
            <input type="week" name="" id=""><br><br>
            <input type="image" src="" alt=""><br><br>
         </fieldset>

        
    </form>
    
</body>
</html>
