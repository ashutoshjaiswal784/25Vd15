<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
    <h2>Online Bus Reservation Form</h2>
    </p>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name">
        <br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter valid email address">
        <br><br>

        

        <label>Gender:</label>
        <selection>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </selection>
        <br><br>
        <label>Bus Type:</label>
        <select>
            <option>-- Select Bus Type --</option>
            <option>AC</option>
            <option>Non-AC</option>
            <option>Sleeper</option>
            <option>Seater</option>
        </select>
        <br><br>
        <label>Bus Name:</label>
        <select>
            <option>-- Select Bus Name --</option>
            <option>Volvo</option>
            <option>Zing Bus</option>
            <option>Bharat benz</option>
            <option>Gola bus</option>
        </select>
        <br><br>
        <label>Starting point:</label>
        <select>
            <option>--Starting point--</option>
            <option>Gorakhpur</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Ghaziabad</option>



        </select>
        <br><br>
        <label>
        Ending Point:
        </label>
        <select>
            <option>-- Ending Point --</option>
            <option>Gorakhpur</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Ghaziabad</option>
        </select>
        
        <br><br>
        <label>Contact No:</label>
        <input type="text" placeholder="Enter phone number">
        <br><br>
        <label>Journey Date:</label>
        <input type="date">
        <br><br>
        <label>Return Date:</label>
        <input type="date">
        <br><br>
        <label>Number of Seats:</label>
        <input type="number" placeholder="Enter number of seats">
        <br><br>
                <label>Seat price</label>
        <select>
            <option>-- Seat Price --</option>
            <option>500 for non-ac </option>
            <option>1000 for seater</option>
            <option>1500 For sleeper</option>
            <option>2000 for AC</option>
        </select>
        <br><br>
        

       <button type="submit">Book Now</button>
        <button type="reset">Clear</button>
        <br><br>
        
        
        
        
    </form>

    </footer>
</body>
</html>
