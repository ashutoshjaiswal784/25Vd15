<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            border: 15px solid blue;
            padding: 25px;
            margin: 35px;
            background-color: lightgreen;
            display:flex;
            justify-content: center;
        }
        img[alt]{
            width: 100%;
            height: 100%;
        }
        img
    </style>{
            display: block;
        }
</head>
<body>
    
    <div>
        <img src="hanumanji.png" alt="Hanumanji">    
</body>
</html>
